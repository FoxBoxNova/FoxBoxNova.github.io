    <section>
        <h3 class="sub" id="bug">Have an issue or suggestion?</h3>
        <div>
            <form action="fbcontactfrm.js">
                <label for="bugreport">Bug Report</label>
                <input type="checkbox" id="bugreport" name="bugclick" onclick="bugpage()">
                <div id="bugform" style="display: none;">
                    <label>Please Describe Your Issue</label>
                    <textarea rows="0"></textarea>
                    <label>Please Provide Any Images or Videos of Your Issue</label>
                    <input type="file" accept="image/png, image/jpg, image/jpeg, video/mp4, video/webm, video/mov">
                </div>
                <input type="email" placeholder="email" required><br>
                <input type="submit" required>
            </form>
            <script>
                function bugpage() {
                    var checkBox = document.getElementById("bugreport");
                    var bugform = document.getElementById("bugform");
                    if (checkBox.checked == true) {
                        bugform.style.display = "block";
                    } else {
                        bugform.style.display = "none";
                    }
                }
            </script>
        </div>
    </section>
</body>
